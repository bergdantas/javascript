<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vetor</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <p>Nos vetores:</p>
    <p>[8,1,7,3,5,9,7,6,4,2]</p>
    <p>["Jubiscleidson","Francinalva","Otomar","Josefina"]</p>
    <br />
    <button onclick="tamanho()"> length </button>
    <button onclick="inserirNoInicio()"> unshift </button>
    <button onclick="inserirNoFim()"> push </button>
    <button onclick="removerDoInicio()"> shift </button>
    <button onclick="removerDoFim()"> pop </button>
    <button onclick="segmentaVetor()"> slice </button>
    <button onclick="apagaElementosDoVetor()"> splice </button>
    <button onclick="concatena()">concat</button>
    <button onclick="varre()">forEach</button>
    <button onclick="copiaVetor()">map</button>
    <button onclick="buscaIndice()">indexOf</button>

    <div id="indice">
        <label for="buscaPeloIndice">Qual o valor que você quer buscar?</label>
        <input type="text" id="buscaPeloIndice">
        <button onclick="busca()">Busca </button>
    </div>
    <!-- Campo que utilizarei para fazer a saída de dados -->
    <p id="resultado"></p>

    <!-- Associação com o arquivo js -->
    <script src="js/script.js"></script>
</body>
</html>
